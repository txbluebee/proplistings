<a [routerLink]="['/listings']">Go Back</a>
<br>
<h2 class="page-header">{{(listing | async)?.title}} <small>{{(listing | async)?.city}}</small></h2>
<div class="row">
  <div class="col-md-4">
    <!-- IMAGE HERE -->
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">Owner: {{(listing | async)?.owner}}</li>
      <li class="list-group-item">Bedrooms: {{(listing | async)?.bedrooms}}</li>
      <li class="list-group-item">Type: {{(listing | async)?.type}}</li>
      <li class="list-group-item">Price: {{(listing | async)?.price}}</li>
    </ul>
  </div>
  <a class="btn btn-default" href="#">Edit</a>
  <a class="btn btn-danger" href="#">Delete</a>
</div>
